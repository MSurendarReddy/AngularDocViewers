<div class="container-fluid">
    <div class="row pb-2">
        <button type="button" class="btn btn-primary" (click)="renderViewPage('Google',1)">G remote doc</button>
        <button type="button" class="btn btn-primary" (click)="renderViewPage('Google',2)">G remote excel</button>
        <button type="button" class="btn btn-primary" (click)="renderViewPage('Google',3)">G remote pdf</button>

        <button type="button" class="btn btn-primary" (click)="renderViewPage('Office',20)">O remote doc</button>
        <button type="button" class="btn btn-primary" (click)="renderViewPage('Office',21)">O remote excel*</button>
        <button type="button" class="btn btn-primary" (click)="renderViewPage('pdf',30)">Local PDF*</button>
        <button type="button" class="btn btn-primary" (click)="renderViewPage('pdf',31)">Remote PDF*</button>

        <!-- <button type="button" class="btn btn-primary" (click)="renderViewPage('mammoth',40)">mammoth remote ppt</button> -->
    </div>

    <ngx-doc-viewer *ngIf="type==1" url="https://file-examples.com/wp-content/uploads/2017/02/file-sample_100kB.docx"
        viewer="google" style="width:100%;height:93vh;">
    </ngx-doc-viewer>

    <ngx-doc-viewer *ngIf="type==2" url="https://file-examples.com/wp-content/uploads/2017/02/file_example_XLSX_10.xlsx"
        viewer="google" style="width:100%;height:93vh;">
    </ngx-doc-viewer>

    <ngx-doc-viewer *ngIf="type==3" url="https://file-examples.com/wp-content/uploads/2017/10/file-sample_150kB.pdf"
        viewer="google" style="width:100%;height:93vh;">
    </ngx-doc-viewer>
    <!-- 
       OFFICE

     -->
    <ngx-doc-viewer *ngIf="type==20" url="https://file-examples.com/wp-content/uploads/2017/02/file-sample_100kB.docx"
        viewer="office" style="width:100%;height:93vh;">
    </ngx-doc-viewer>

    <ngx-doc-viewer *ngIf="type==21"
        url="https://file-examples.com/wp-content/uploads/2017/02/file_example_XLSX_10.xlsx" viewer="office"
        style="width:100%;height:93vh;">
    </ngx-doc-viewer>

    <ngx-doc-viewer *ngIf="type==30" url="http://localhost:4200/assets/doc/file-sample_150kB.pdf" viewer="pdf"
        style="width:100%;height:93vh;">
    </ngx-doc-viewer>

    <ngx-doc-viewer *ngIf="type==31" url="https://file-examples.com/wp-content/uploads/2017/10/file-sample_150kB.pdf"
        viewer="pdf" style="width:100%;height:93vh;">
    </ngx-doc-viewer>

        not working 
    </ngx-doc-viewer> -->

</div>
