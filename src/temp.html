<div class="container top-buffer">
    <div class="row">
        <div class="col-12">
            <lib-header [(page)]='page' [totalPages]='totalPages' [showAll]='true' [type]="'pdf'"
                (parentFun)="parentFun($event)">
            </lib-header>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <pdf-viewer #pdfComp [src]="pdfSrc" [show-all]="false" [zoom]="zoom" [rotation]="rotation" [(page)]="page"
                [render-text]="true" (on-progress)="onProgress($event)"
                (after-load-complete)="afterLoadComplete($event)" style="display: block;">
            </pdf-viewer>
        </div>
    </div>
</div>
